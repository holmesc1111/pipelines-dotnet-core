# File: azure-pipelines.yml
trigger:
- none

variables:
  - name: version
    value: '1.0.0.50'
  - name: hydraPackageName
    value: 'org.test.package'
  - name: projectName
    value: 'application/.'
  - name: azureDevOpsEnvironment
    value: 'development'

resources:
  repositories:
    - repository: scripts
      type: github
      name: healthwise/go.scripts.templates
      endpoint: DevOps

    - repository: template_scripts
      type: github
      name: holmesc1111/pipelines-dotnet-core
      endpoint: DevOps   

jobs:
  - job: setup
    steps:  
    - checkout: self
      path: "s/source"
    - task: PowerShell@2
      displayName: 'Validate version number'
      inputs:
        targetType: 'inline'
        script: |
            # Hydra environment name is 'dev' where Azure DevOps environment name is 'development'
            if (${{ variables.azureDevOpsEnvironment }} -match '(dev).*') { Write-Host "##vso[task.setvariable variable=hydraEnvironment]dev" } else {Write-Host "##vso[task.setvariable variable=hydraEnvironment]${{ parameters.azureDevOpsEnvironment }}"}
            Write-Output "Environment name is $(hydraEnvironment)"
